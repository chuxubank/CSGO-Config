exec gamemode_competitive
//SV
sv_cheats 1
sv_alltalk 1
sv_showimpacts 1			//blue is real hurt
sv_infinite_ammo 1
snd_setmixer Ambient vol "0.0"

//BOT
bot_kick
bot_stop 1
mp_friendlyfire 1

//MP
mp_restartgame 1
mp_freezetime 0
mp_warmup_end
mp_roundtime 60
mp_roundtime_defuse 999
mp_buy_anywhere 1
mp_maxmoney 16000 
mp_startmoney 16000
mp_buytime 999
mp_maxrounds 99
mp_limitteams 0
mp_autoteambalance 0
mp_spectators_max 9
mp_free_armor 1

//GRENADE
cl_grenadepreview 1
sv_grenade_trajectory 1
sv_grenade_trajectory_dash 0
sv_grenade_trajectory_thickness 1
